<body>
<div class="container-fluid">
  <!--    ================= tab header ====================-->
  <div class="row tab_header">
    <div class="col-4 tab_header_text" >
      <p class="mt-3">Nome</p>
    </div>

    <div class="col tab_header_text d-flex justify-content-center">
      <p class="mt-3">Autor</p>
    </div>

    <div class="col tab_header_text border-0 d-flex justify-content-center">
      <p class="mt-3">Ano</p>
    </div>

  </div>
  <!--    ================== tab content===================-->
  <div class="row tab_content">
    <div class="col-4 d-flex justify-content-center" >
      <input class="m-2" type="text" [(ngModel)]="nome" name="nome" required>
    </div>

    <div class="col d-flex justify-content-center">
      <input class="m-2" type="text" [(ngModel)]="autor" name="marca" required>
    </div>

    <div class="col d-flex justify-content-center">
      <input class="m-2" type="date" [(ngModel)]="data_publicacao" name="marca" required>
    </div>

  </div>
  <div class="row">
    <div class="col d-flex justify-content-center mt-1">
      <input type="submit" (click)="enviarFormulario()" value="Criar">
    </div>
  </div>
</div>


</body>
